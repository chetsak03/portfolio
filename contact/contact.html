    <section id="contact" class="section section-contact scrollspy">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card-panel teal white-text center">
              <i class="material-icons">email</i>
              <h5>Contact</h5>
              <p>
                Mail : Chetan31995@gmail.com
              </p>
            </div>
            <ul class="collection with-header">
              <li class="collection-header">
                <h4>Location</h4>
              </li>

              <li class="collection-item">PUNE - 411028, Maharashtra, INDIA</li>
            </ul>
          </div>
          <form netlify>
            <div class="col s12 m6">
              <div class="card-panel grey lighten-3">
                <div class="center">
                  <h5>
                    <span class="cyan-text">Please</span> Fill Out This Form
                  </h5>
                </div>

                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>

                  <input
                    type="text"
                    placeholder="Name"
                    id="inputclear"
                    name="name"
                  />
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">email</i>

                  <input
                    type="text"
                    placeholder="Email"
                    id="inputclear2"
                    name="email"
                  />
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">phone</i>

                  <input
                    type="text"
                    placeholder="Phone"
                    id="inputclear3"
                    name="phone"
                  />
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">question_answer</i>

                  <textarea
                    class="materialize-textarea"
                    placeholder="Enter Message"
                    id="inputclear4"
                    name="textarea"
                  ></textarea>
                </div>
                <!-- <input type="submit" value="submit" class="btn">
              <i class="material-icons right">send</i> -->
                <button
                  class="btn waves-effect waves-light teal darken-4"
                  type="submit"
                  name="action"
                  onclick="toast()"
                >
                  Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      function toast() {
        const inp1 = document.getElementById("inputclear");
        const inp2 = document.getElementById("inputclear2");
        const inp3 = document.getElementById("inputclear3");
        const inp4 = document.getElementById("inputclear4");
        if (
          inp1.value == "" ||
          inp2.value == "" ||
          inp3.value == "" ||
          inp4.value == ""
        ) {
          M.toast({
            html: "Please Fill All Fields",
            classes: "red",
          });
        } else {
          M.toast({
            html: "We Will Get In Touch With You Shortly, Thank You",
            classes: "green ",
          });
        }
      }
      const SideNav = document.querySelector(".sidenav");
      M.Sidenav.init(SideNav, {});
    </script>
